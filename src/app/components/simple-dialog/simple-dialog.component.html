<h1 *ngIf="data.title" mat-dialog-title>{{ data.title }}</h1>
<div *ngIf="safeContent" mat-dialog-content [innerHTML]="safeContent"></div>
<div mat-dialog-actions>
  <a *ngIf="data.link" mat-button mat-dialog href="{{ data.link }}" target="_blank">Submit your game</a>
  <button mat-button mat-dialog-close>Close</button>
</div>
